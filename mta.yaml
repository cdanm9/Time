_schema-version: 3.3.0
ID: timecap
description: A simple CAP project.
version: 1.0.0
modules:
- name: timecap-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: timecap-auth
  - name: timecap-db
  - name: timecap-connectivity
  - name: timecap-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm
    ignore:
    - node_modules/
- name: timecap-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: timecap-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
    ignore:
    - node_modules/

- name: timecap-dest-content
  type: com.sap.application.content
  requires:
    - name: timecap-destination-service
      parameters:
        content-target: true
    - name: timecap-html5-repo-host
      parameters:
        service-key:
          name: timecap-repo-host-key
    - name: timecap-auth
      parameters:
        service-key:
          name: timecap-auth-key
  parameters:
    content:
      instance:
        destinations:
          - Name: timecap-html5-repo-host
            ServiceInstanceName: timecap-html5-srv
            ServiceKeyName: timecap-repo-host-key
            sap.cloud.service: timecap
          - Authentication: OAuth2UserTokenExchange
            HTML5.Timeout: 600000
            Name: timecap_uaa
            ServiceInstanceName: timecap-auth
            ServiceKeyName: timecap-auth-key
            sap.cloud.service: timecap
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: timecap
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: timecap-auth
  - name: timecap-destination
  - name: timecap-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
  build-parameters:
    builder: npm
    ignore:
    - node_modules/
- name: timecap-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: timecap-auth
  - name: srv-api
  - name: timecap-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - comsapcapsuleapp.zip
      name: comsapcapsuleapp
      target-path: app/
- name: comsapcapsuleapp
  type: html5
  path: app/capsuleapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: timecap-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: timecap-xsappname
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: timecap-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: timecap-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: timecap-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 600000
            Name: timecap-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
    - name: srv-api
- name: timecap-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
            - Authentication: NoAuthentication
              HTML5.Timeout: 600000
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            - Authentication: NoAuthentication
              HTML5.DynamicDestination: true
              HTML5.ForwardAuthToken: true
              HTML5.Timeout: 600000
              Name: timecap-srv-api
              ProxyType: Internet
              Type: HTTP
              URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: timecap-destination-service
    service-plan: lite
  requires:
    - name: srv-api
- name: timecap-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service-name: timecap-html5-srv
    service: html5-apps-repo
    service-plan: app-host
- name: timecap-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
